version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hr-saas-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Root@123456}
      MYSQL_DATABASE: hr_saas
      MYSQL_USER: hr_saas
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-HrSaas@123456}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - hr-saas-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr-saas-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:mysql://mysql:3306/hr_saas?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - DB_USERNAME=hr_saas
      - DB_PASSWORD=${MYSQL_PASSWORD:-HrSaas@123456}
    depends_on:
      - mysql
    networks:
      - hr-saas-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hr-saas-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hr-saas-network

  nginx:
    image: nginx:alpine
    container_name: hr-saas-nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - hr-saas-network

volumes:
  mysql_data:

networks:
  hr-saas-network:
    driver: bridge
